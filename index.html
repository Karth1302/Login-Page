<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <form action="#" class="search-bar">
                <input type="text" placeholder="Search....">
                <button type="submit">
                    <i class='bx bx-search'></i>
                </button>
            </form>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-discord'></i>Lion eSports</h2>
            <h2>Welcome!!<br><span>To Our Web Page</span></h2>
            <p>You Will Find Here Absolute Gameplay And Amazing Content</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/karth__1302?igsh=NWJ3MHU3dW9tYzIx"><i class='bx bxl-instagram'></i></a>
                <a href="https://www.facebook.com/share/1Gn8nCLC41/"><i class='bx bxl-facebook'></i></a>
                <a href="https://youtube.com/@karthyt"><i class='bx bxl-youtube'></i></a>
                <a href="https://chat.whatsapp.com/Kn8D1WUvq4jDskYWlvyo5L"><i class='bx bxl-whatsapp'></i></a>   
            </div>
        </div>
        <div class="logreg-box">
            <!-- Login Form -->
            <div class="form-box login active">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required placeholder=" ">
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                          <input type="password" required placeholder=" ">
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember Me </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <div class="login-register">
                        <p>Don't Have An Account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the terms & conditions </label>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const loginForm = document.querySelector('.form-box.login');
        const registerForm = document.querySelector('.form-box.register');
        const registerLink = document.querySelector('.register-link');
        const loginLink = document.querySelector('.login-link');

        registerLink.addEventListener('click', () => {
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        });

        loginLink.addEventListener('click', () => {
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
        });
    </script>
</body>
</html>
